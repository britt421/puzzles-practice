    <h3>Problem #1: Print all numbers between -10 and 19</h3>
    <h3>Problem #2: Print all even numbers between 10 and 40</h3>
    <h3>Problem #3: Print all odd numbers between 300 and 333</h3>
    <h3>Problem #4: Print all numbers divisible by 5 and 3 between 5 and 50</h3>

<script>
        
    // var num = 1;

    //Problem #1: Print all numbers between -10 and 19

    console.log("Problem #1:");
    var num = -10;

    while(num <  20){
        console.log(num);
        num++;
    }

    //Problem #2: Print all even numbers between 10 and 40

    console.log("Problem #2:");
    var evenNum = 10;

    while(evenNum <= 40){
        if(evenNum % 2 === 0){
        console.log(evenNum);
        }
        evenNum++;
    }

    //Problem #3: Print all odd numbers between 300 and 333

   
    console.log("Problem #3:");
    var oddNum = 300;

    while (oddNum <= 333){
        if(oddNum % 2 === 1) {
        console.log(oddNum);
        }
        oddNum++;
    }

    //Problem #4: Print all numbers divisible by 5 and 3 between 5 and 50

    console.log("Problem #4:");
    var multiNum = 5;

    while (multiNum <= 50){
        if(multiNum % 3 === 0 && multiNum % 5 === 0) {
        console.log(multiNum);
        }
        multiNum++;
    }
    
    </script>
