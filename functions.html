    <h1>Practice Problems for JavaScript Functions</h1>
    <h3>Problem #1: Write a function that will return 'true' for even numbers and 'false' for odd numbers</h3>
    <h3>Problem #2: Write a function that will return the factorial of a number</h3>
    <h3>Problem #3: Replace the dash in a string with an underscore</h3>

    <script>
    
    //#1: isEven()

    function isEven(x){
        if(x % 2 === 0){
            return true;
        }
        return false;
    }

    //#2: factorial()

    // function factorial(num){
    //     if (num < 0) {
    //         return -1;
    //     } else if (num == 0) {
    //         return 1;
    //     } else {
    //         return (num * factorial(num-1));
    //     }
    // }

    function factorial(num){
        var result = 1;
        for(var i = 1; i <= num; i++){
            result = result * i;
        }
        return result;
    }
    factorial(4);


    //#3: kebabToSnake()

    function kebabToSnake(str){
        return str.replace(/-/g, "_");
    }

    //Scoping practice

    var num = 3;

    function doMath(){
        num += 1;
        if (num % 5 == 0){
            return true
        } else {
            return false
        }
    }

    num += 1;
    doMath();


    </script>
