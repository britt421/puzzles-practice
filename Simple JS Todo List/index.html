<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple JS Todo App</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li><h3>Type "new" to add a to-do to the list</h3></li>
        <li><h3>Type "list" to view your to-do list</h3></li>
        <li><h3>Type "delete" to remove a specific to-do from the list</h3></li>
        <li><h3>Type "quit" to quit the app</h3></li>
    </ul>
</body>
</html>
